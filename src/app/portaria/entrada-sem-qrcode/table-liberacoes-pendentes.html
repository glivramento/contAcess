<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Período </th>
      <td mat-cell *matCellDef="let element"> {{element.periodo}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="codigoAcesso">
      <th mat-header-cell *matHeaderCellDef> Código de acesso </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoAcesso}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dataLiberacao">
      <th mat-header-cell *matHeaderCellDef> Data de liberação </th>
      <td mat-cell *matCellDef="let element"> {{element.dataLiberacao}} </td>
    </ng-container>

    <ng-container matColumnDef="liberar">
      <th mat-header-cell *matHeaderCellDef> Liberar </th>
      <td mat-cell *matCellDef="let element"> <mat-icon  style="cursor: pointer" (click)="liberarAcesso(element)">
        vpn_key
      </mat-icon> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
