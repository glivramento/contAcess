<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon style="cursor: pointer" (click)="back()">
       arrow_back
    </mat-icon>
    <mat-form-field style="width: 300px; margin : 0 auto;" floatLabel="never">
      <input id="searchText" matInput [(ngModel)]="search" style="padding-left: 5px; padding-right: 5px" placeholder="QR Code">
      <mat-icon class="searchIcon" id="searchBtn" (click)="searchQrCode()">
          search
       </mat-icon>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<mat-icon *ngIf="data.id" style="cursor: pointer" (click)="liberarAcesso()">
  vpn_key
</mat-icon>
