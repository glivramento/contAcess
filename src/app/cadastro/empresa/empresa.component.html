<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon style="cursor: pointer" (click)="back()">
       arrow_back
    </mat-icon>
    <mat-form-field style="width: 300px; margin : 0 auto;" floatLabel="never">
      <input id="searchText" matInput [(ngModel)]="search" style="padding-left: 5px; padding-right: 5px" placeholder="Busca por CNPJ">
      <mat-icon class="searchIcon" id="searchBtn" (click)="searchEmpresa()">
          search
       </mat-icon>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card *ngIf="data &&  data.razaoSocial" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cadastros</mat-card-title>
    <mat-card-subtitle>Empresa</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field >
          <input matInput readonly placeholder="Razão Social"  [(ngModel)]="data.razaoSocial" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Nome Fantasia"  [(ngModel)]="data.nomeFantasia" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="CNPJ"  [(ngModel)]="data.cnpj" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Inscrição Estadual"  [(ngModel)]="data.ie" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="E-mail"  [(ngModel)]="data.eMail" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Telefone"  [(ngModel)]="data.telefone" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="CEP"  [(ngModel)]="data.cep" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Logradouro"  [(ngModel)]="data.logradouro" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Número"  [(ngModel)]="data.numero" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Bairro"  [(ngModel)]="data.bairro" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Complemento"  [(ngModel)]="data.complemento" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="Cidade"  [(ngModel)]="data.cidade" >
        </mat-form-field>
        <mat-form-field>
          <input matInput readonly placeholder="UF"  [(ngModel)]="data.uf" >
        </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editarEmpresa()" mat-button>EDITAR</button>
    <button (click)="excluirEmpresa()" mat-button>EXCLUIR</button>
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" (click)="abrirModalCadastro()" class="md-fab-bottom-right">
  <mat-icon>add</mat-icon>
</button>
