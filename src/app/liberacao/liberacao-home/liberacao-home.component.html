<mat-toolbar color="primary">
  <div id="header" layout="row" style="display: flex; width: 100%; height: 100%" >
    <div>
      <mat-icon style="cursor: pointer; margin-top: 22px; float: left;" (click)="back()">
        arrow_back
      </mat-icon>
      <img style="margin-right: 25%; float: right" src="../../assets/img/estrela_logo_transparente.png">
    </div>
    <div>
      <mat-form-field style="width: 300px; margin : 0 auto; margin-left: 25%;margin-top: -7px;" floatLabel="never">
        <input id="searchText" matInput [(ngModel)]="search" style="padding-left: 5px; padding-right: 5px" placeholder="Busca por Documento">
        <mat-icon class="searchIcon" id="searchBtn" (click)="searchPessoa()">
            search
         </mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-icon (click)="logout()" style="cursor: pointer; float:right; margin-top: 20px;" >exit_to_app</mat-icon>
    </div>
  </div>
</mat-toolbar>

<mat-card *ngIf="data &&  data.documento" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Cadastros</mat-card-title>
    <mat-card-subtitle>Usuario</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Nome"  [(ngModel)]="data.nome" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Empresa" [(ngModel)]="data.empresa" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Documento"  [(ngModel)]="data.documento" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Celular"  [(ngModel)]="data.celular" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email"  [(ngModel)]="data.eMail" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Placa do veículo"  [(ngModel)]="data.veiculoPlaca" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Modelo do veículo"  [(ngModel)]="data.veiculoModelo" >
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cor do   veículo"  [(ngModel)]="data.veiculoCor" >
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button (click)="editarUsuario()" mat-button>EDITAR</button>
    <button (click)="excluirUsuario()" mat-button>EXCLUIR</button> -->
    <button (click)="criarLiberacao()" mat-button>CRIAR LIBERAÇÃO</button>
    
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" (click)="abrirModalCadastro()" class="md-fab-bottom-right">
  <mat-icon>add</mat-icon>
</button>
